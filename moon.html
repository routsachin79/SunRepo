<!DOCTYPE html>
<html lang="en">
<head><style>body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color:black;
}

.moon {
  width: 200px;
  height: 200px;
  border-radius: 60%;
  background-color: white;
  animation: shine 5s infinite alternate;
}

@keyframes shine {
  70% {
    box-shadow: 0 0 30px 10px rgba(244, 244, 244, 0.8);
  }
  40% {
    box-shadow: 0 0 80px 20px rgba(244, 244, 244, 0.2);
  }
}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Shining</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="moon"></div>

</body>
</html>
